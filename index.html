<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="opening">
        <h1 class="title">Deadpool</h1>
        <p class="text">Помоги Дэдпулу избежать огня! <br> Кликай в окне, чтобы подпрыгивать</p>
        <button class="button">Начать игру</button>
    </div>
    <div class="ending">
        <h1 class="title">Вы проиграли!</h1>
        <p class="text">Дэдпул мертв <br> Вы можете попробовать еще раз</p>
        <button class="button">Еще раз</button>
    </div>
    <div class="field">
        <div id="game">
            <div id="character"></div>
            <div id="block"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
